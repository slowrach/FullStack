<body>
    <h1>Testando imagens</h1>
    <p>Abaixo teremos o carregamento de uma imagem no site:</p>
    <img src="guitar-200.png" alt="electric guitar">
    <img src="marvel-500.png" alt="logo marvel">
    <hr>
    <p>Também é possível carregar imagens de pastas:</p>
    <img src="guitar/guitar-100.png" alt="guitar">
    <hr>
    <p>E ainda é possível carregar imagens externas. <br>
        Exemplo:
    </p>
    <img src="https://cdn-icons.flaticon.com/png/512/1534/premium/1534116.png?token=exp=1656536350~hmac=149cc15556fb52c37a47a8d3cfed186d" alt="pink floyd logo">
