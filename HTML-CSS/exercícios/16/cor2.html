<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        /* configuração global de CSS */
        * {
            height: 100%
        }
        body {
            background-image: linear-gradient(to top, #7C89F8, #6C94D9,#84C9F0 , #6CCED9, #7CF8E3);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: #8349e7;">Testando gradiente em CSS</h1>
</body>
</html>
