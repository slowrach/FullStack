<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Cadastro</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>DADOS PESSOAIS</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" placeholder="username@entidade.com" required>
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" placeholder="(xx)xxxxx-xxxx" pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
