<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Login</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="isuario">Usuário: </label>
            <input type="text" name="usuario" id="isuario" required size="12" placeholder="nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Fazer login">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
