<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente com HTML5</h1>
    <p>Esse vídeo está hospedado <strong>no meu próprio servidor</strong>.</p>

    <!--Primeira maneira:
    <video src="midia/Barquinho-webm.webm" width="200" controls></video> -->

    <!--Segunda (e mais recomendada) maneira:-->
    <video width="200" poster="imagens/barcos.jpg" controls loop>
        <source src="midia/Barquinho-m4v.m4v" type="video/m4v">
        <source src="midia/Barquinho-webm.webm" type="video/webm">
        <source src="midia/barquinho-mp4.mp4" type="video/mp4">
        <p>Seu computador não tem compatibilidade com reprodução de vídeos.</p>
        <!--Lembrando que deve-se buscar sempre vídeos com tamanhos pequenos, para que isso não pese nos custos do cliente para quem você está construindo o site-->
    </video>
    <!--Para evitar isso, deve-se utilizar a seguinte maneira:-->
    <h1>Incorporando vídeos externos</h1>
    <p>O vídeo abaixo corresponde a outro servidor.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
