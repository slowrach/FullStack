<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Seu jogador favorito</h1>

    Qual seu jogador favorito? <input type="text" name="jog" id="ijog">

    <input type="button" value="Enviar" onclick="msg()">

    <div id="iresultado"></div>

    <script>
        function msg() {
            var jogador = window.document.querySelector('input#ijog')
            var resultado = window.document.querySelector('div#iresultado')
            var jog = String(jogador.value)

            resultado.innerHTML = `<p> Seu jogador favorito é o <strong>${jog}</strong> </p>`
            if (jog == 'CR7') {
                resultado.innerHTML += `<p> SIIUUUU! </p>`
            } else if (jog == 'Messi') {
                resultado.innerHTML += `<p> Que miras bobo? </p>`
            }
            resultado.innerHTML += `<p> Boa escolha! </p>`
        }
    </script>
</body>
</html>
