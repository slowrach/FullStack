<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <style>
       body {
        background-color: rgb(23, 115, 84);
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15pt;
       } 
    </style>
</head>
<body>
    <h1>Aprendendo DOM</h1>
    <p>Vamos testar</p>
    <p id="music">I need my father's eyes</p>
    <div class="ds">Money for nothing</div>

    <script>
        window.document.write(window.document.URL)
    
        var p = window.document.getElementsByTagName('p')[0]
        p.style.color = 'black'
        window.document.write('Está escrito no parágrafo: ' + '"' + p.innerHTML+ '"')

        var ec = window.document.getElementById('music')

        ec.innerText = 'You were wonderful tonight' 

        var mk = window.document.querySelector('div.ds')
        mk.style.background = 'gray'
    </script>
</body>
</html>
