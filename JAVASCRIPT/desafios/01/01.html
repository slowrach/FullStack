<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: 1.3em;
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            background-color: #c6c1c1;
        }

        button:hover {
            background-color: #807e7e;
        }
    </style>
</head>
<body>
    <h1>Clique nos botões abaixo</h1>
    <button onclick="b1()">Botão 1</button>
    <button onclick="b2()">Botão 2</button>
    <button onclick="b3()">Botão 3</button>

    <script>
        function b1() {
            window.alert('Você clicou no botão 1!')
        }
        function b2() {
            window.alert('Você clicou no botão 2!')
        }
        function b3() {
            window.alert('Você clicou no botão 3!')
        }
    </script>
</body>
</html>
