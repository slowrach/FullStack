<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 10px;
            font-size: 1em;
        }

        button:hover {
            background-color: #cac9c9;
        }
    </style>
</head>
<body>
    <h1>Calculando Desconto</h1>
    <button onclick="botao()">Desconto de 10%</button>
    <div id="resultado">

    </div>

    <script>
        function botao() {
            var nome = window.prompt('Digite o nome do produto que deseja comprar:')
            var preco1 = Number(window.prompt('Digite o preço do produto:'))
            var desconto = ((10/100) * preco1)
            var preco2 = (preco1 - desconto)
            var res = window.document.getElementById('resultado')

            res.innerHTML = `<p>Produto "${nome}" de ${preco1.toLocaleString("pt-br",{style:"currency",currency:"BRL"})}.</p>
            <p>Você ganhou ${desconto.toLocaleString("pt-br",{style:"currency",currency:"BRL"})} de desconto (-10%)</p>
            <p>Sendo assim, o produto ficará por ${preco2.toLocaleString("pt-br",{style:"currency",currency:"BRL"})}</p>`
        }
    </script>
</body>
</html>
