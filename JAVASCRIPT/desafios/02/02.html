<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 10px;
            font-size: 1em;
        }

        button:hover {
            background-color: #cac9c9;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button onclick="botao()">Inicie o desafio</button>

    <script>
        function botao() {
            var nome = window.prompt('Digite o seu nome:')
            var idade = window.prompt(`Olá, ${nome}. Quantos anos você tem?`)

            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos!`)
        }
    </script>
</body>
</html>
